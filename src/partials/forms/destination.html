<div id="destination" class="destination form-block form-active">
  <fieldset>
    <legend class="form-title">
      Avez-vous déjà fait une épilation au laser?
    </legend>
    <div class="destination__box">
      <div class="destination__box-inputs">
        <label class="input-field">
          <input
            type="text"
            id="destination-name"
            name="destination-name"
            placeholder="Nom*"
          />
        </label>
        <label class="input-field">
          <input
            type="text"
            id="destination-surname"
            name="destination-surname"
            placeholder="Nom de famille*"
          />
        </label>
        <label class="input-field">
          <input
            type="email"
            id="destination-email"
            name="destination-email"
            placeholder="E-mail*"
          />
        </label>
        <label class="input-field">
          <input
            type="tel"
            id="destination-tel"
            name="destination-tel"
            placeholder="Téléphone*"
          />
        </label>
      </div>
      <label class="destination__check">
        <input
          type="checkbox"
          id="destination-check"
          name="destination-check"
          value="En cochant le bouton, vous nous autorisez à vous envoyer des SMS et des e-mails contenant des informations sur les mises à jour et les promotions"
        />
        <span></span>
        <p class="destination__text">
          En cochant le bouton, vous nous autorisez à vous envoyer des SMS et
          des e-mails contenant des informations sur les mises à jour et les
          promotions
        </p>
      </label>
    </div>
  </fieldset>
  <button
    type="button"
    data-id="reservation"
    class="destination__btn form-btn-next btn-next"
  >
    <span>NEXT</span>
    <img src="/img/icons/vector-left.svg" alt="Vector next" />
  </button>
</div>
